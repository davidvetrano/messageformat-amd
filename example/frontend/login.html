<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>messageformat-amd</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<h3 data-i18n data-project="messageformat-amd">THANKS</h3>
<fieldset>
  <legend data-i18n>FORM_LOGIN_LEGEND</legend>
  <p>
    <label for="username" data-i18n>FORM_LOGIN_USERNAME</label>
    <input id="username" type="text">
  </p>
  <p>
    <label for="password" data-i18n>FORM_LOGIN_PASSWORD</label>
    <input id="password" type="password">
  </p>
  <p>
    <button data-i18n>FORM_LOGIN_SUBMIT</button>
  </p>
</fieldset>
<h3 data-i18n>TESTS</h3>
<h4>{select}</h4>
<p>
  <span data-i18n data-gender="male">GENDER</span>
  <span data-i18n data-gender="female">GENDER</span>
  <span data-i18n>GENDER</span>
</p>
<h4>{plural}</h4>
<p>
  <span data-i18n data-likes="0">LIKES</span>
  <span data-i18n data-likes="1">LIKES</span>
  <span data-i18n data-likes="2">LIKES</span>
  <span data-i18n data-likes="5">LIKES</span>
  <span data-i18n data-likes="10">LIKES</span>
  <span data-i18n data-likes="23">LIKES</span>
</p>
<p>
  <a href="login.html?en" data-i18n>LANG_ENGLISH</a>
  |
  <a href="login.html?pl" data-i18n>LANG_POLISH</a>
</p>
<script src="config.js"></script>
<script src="vendor/require/require.js" data-main="main"></script>
</body>
</html>
